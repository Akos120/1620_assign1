<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Better Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whole-site">
        <div class="header">
            <h1>Take Better Notes</h1>
        </div>
        <div class="side-top">
            <h2>My Notes</h2>
        </div>
            <div class="side-bottom">
                <ul>
                    <li>Note One</li>
                    <li>Note Two</li>
                </ul>
            </div>
        <div class="main">
            <div class="top-buttons">
                <button class="button button1">New Note</button>
                <button class="button button2">Dark Theme</button>
            </div>
            <div class="textarea">
                <textarea name="notes" id="notes" cols="30" rows="10" placeholder="This is a placeholder"></textarea>
            </div>
            <div class="bottom-button">
                <button class="button button3">Save</button>
                <button class="button button4">Cancel</button>
            </div>
        </div>
        <div class="footer">
            <div class="bottom-text">
                <h2>Keep in Touch</h2>
            </div>
            <div class="logos">
                <img src="linkedin.png" alt="linkedin logo">
                <img src="twitter.png" alt="twitter logo">  
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
